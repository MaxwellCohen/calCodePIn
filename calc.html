<!DOCTYPE html>
<html>
<head>
  <title>calcutor test</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='./main.css'>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div id="answer" class="col-xs-12 col-sm-8 col-md-4 col-md-offset-4 col-sm-offset-2 cellSettings text-right display">
      </div>
    </div>
    <div class="row">
      <div id="liveAns" class="col-xs-12 col-sm-8 col-md-4 col-md-offset-4 col-sm-offset-2 cellSettings text-right display">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-2 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="clearScreen();">
        <button type="button" class="btn btn-large btn-block btn-default">clear</button>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-2 cellSettings" onclick="backSpace();">
        <button type="button" class="btn btn-large btn-block btn-default">backspace</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addOperator('log(')">
        <button type="button" class="btn btn-large btn-block btn-default">ln</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('pi')">
        <button type="button" class="btn btn-large btn-block btn-default">pi</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('e')">
        <button type="button" class="btn btn-large btn-block btn-default">e</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('sqrt(')">
        <button type="button" class="btn btn-large btn-block btn-default">sqrt</button>
      </div>
    </div>
    <div class="row">
      <div class=" col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addOperator('(')">
        <button type="button" class="btn btn-large btn-block btn-default">(</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator(')')">
        <button type="button" class="btn btn-large btn-block btn-default">)</button>
      </div>

      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('!')">
        <button type="button" class="btn btn-large btn-block btn-default">!</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('^')">
        <button type="button" class="btn btn-large btn-block btn-default">^</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addNumber('7')">
        <button type="button" class="btn btn-large btn-block btn-primary">7</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('8')">
        <button type="button" class="btn btn-large btn-block btn-primary">8</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('9')">
        <button type="button" class="btn btn-large btn-block btn-primary">9</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('/')">
        <button type="button" class="btn btn-large btn-block btn-default">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addNumber('4')">
        <button type="button" class="btn btn-large btn-block btn-primary">4</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('5')">
        <button type="button" class="btn btn-large btn-block btn-primary">5</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('6')">
        <button type="button" class="btn btn-large btn-block btn-primary">6</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('*')">
        <button type="button" class="btn btn-large btn-block btn-default">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addNumber('1')">
        <button type="button" class="btn btn-large btn-block btn-primary">1</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('2')">
        <button type="button" class="btn btn-large btn-block btn-primary">2</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('3')">
        <button type="button" class="btn btn-large btn-block btn-primary">3</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('-')">
        <button type="button" class="btn btn-large btn-block btn-default">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-2 col-md-1 col-md-offset-4 col-sm-offset-2 cellSettings" onclick="addDecemal();">
        <button type="button" class="btn btn-large btn-block btn-default">.</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addNumber('0')">
        <button type="button" class="btn btn-large btn-block btn-primary">0</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="equalSign();">
        <button type="button" class="btn btn-large btn-block btn-default">=</button>
      </div>
      <div class="col-xs-3 col-sm-2 col-md-1 cellSettings" onclick="addOperator('+')">
        <button type="button" class="btn btn-large btn-block btn-default">+</button>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.5.0/math.min.js'></script>
  <script src='./app.js'></script>
</body>
</html>
